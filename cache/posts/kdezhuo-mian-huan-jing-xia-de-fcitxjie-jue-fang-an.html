<h2 id="fcitx">安装fcitx</h2>
<pre class="code literal-block">apt install fcitx fcitx-googlepinyin fcitx-table-wbpy fcitx-pinyin fcitx-sunpinyin
</pre>
<h2 id="language-support">添加language support</h2>
<p>System Settings &gt; Language &gt; add languages &gt; 简体中文</p>
<h2 id="fcitx_1">添加fcitx自启动</h2>
<p>System Settings &gt; startup and shutdown &gt; auto-start &gt; add program &gt; fcitx</p>
<h2 id="_1">诊断并注销即可</h2>
<pre class="code literal-block">fcitx-diagnose
</pre>
<p>然后注销重新登录即可</p>
